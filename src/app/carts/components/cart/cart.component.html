<div class="background">
    <app-store-nav></app-store-nav>
    <div class="cartBox">
        <h1 class="text-danger">Shopping Cart</h1>
        <div class="headCart">
            <p class="lead"> You have <label class="text-danger " style="font-weight: bold;">{{cartProducts.length}}</label> items in your cart</p>
            <span class="text-danger card-header" style="
             font-size: 20px;
             background-color: #f2f2f2;
             padding: 2px 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            &:hover{
            background-color: #e67779;
            color: #FFF!important;
            box-shadow: 0px 5px 10px rgba(color #000000, alpha 0.3);
            }" (click)="clearCart()">Clear Shopping Cart</span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th style="width: 25px;">Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartProducts; let index = index">
                    <td><img src="{{item.item.image}}" alt="test" style="width: 90px; height: 90px; border-radius: 50%;"></td>
                    <td>{{item.item.title}}</td>
                    <td> ${{item.item.price}}</td>
                    <td>
                        <div class="quantity" style="margin-left: -15%;">
                            <button class="btn btn-dark" (click)="addAmount(index)" style="background-color: green; border: none;">+</button>
                            <input class="form-control" type="number" (change)="detectChange()"[(ngModel)]="item.quantity" min="1" style="width: 90px;">
                            <button class="btn btn-dark" (click)="minsAmount(index)" style="background-color: #bb2d3b; border: none;" >-</button>
                        </div>
                    </td>
                    <td> ${{item.item.price * item.quantity}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Total : ${{total}}</th>
                    <div class="pos">
                        <th><button class="btn btn-success" (click)="shopMore()" style="background-color: #1f30c1; border: none;">Shop More</button></th>
                        <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
                    </div>
                </tr>
            </tfoot>
        </table>
        <div class="alert alert-success" role="alert"  *ngIf="success" style="width: 1450px; margin-left: 1%;"><strong>Well done!</strong> Your Order is Successfully Send</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <app-footer></app-footer>
    </div>
