<div class="background">
    <app-dashboard-nav></app-dashboard-nav>
<br>
<br>
<div class="cartBox">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <label for="" >Start Date</label>
                <input type="date" formControlName="start" class="form-control" >
            </div>
            <div class="col-md-3">
                <label for="" >End Date</label>
                <input type="date"  formControlName="end" class="form-control" >
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success" (click)="applyFilter()" style="background-color: #2cb036; border: none;">Apply Changes</button>
            </div>
        </div>
    </form>
    <br>

    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Date</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts; let index = index">
                <td></td>
                <td>{{item.date | date:"longDate"}}</td>
                <td>
                    {{item.products.length}}
                </td>
                <td class="edit">
                    <button class="btn btn-danger mx-2" style="background-color: #ef463b; font-weight: bolder; "  (click)="deleteCart(item.id)">Delete Cart</button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#viewCart"  style="background-color: #751fff; font-weight: bolder; border: none;"  (click)="view(index)">View Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="viewCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cart Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="cartBox">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 25%;">Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td><img src="{{item.item.image}}" alt="" style="width: 90px; height: 90px; border-radius: 50%;"></td>
                            <td>{{item.item.title}}</td>
                            <td> ${{item.item.price}}</td>
                            <td>
                                {{item.quantity}}
                            </td>
                            <td> ${{item.item.price * item.quantity}}</td>
                        </tr>
                    </tbody>
                  </table>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #ef463b; font-weight: bolder; border: none;">Close</button>
        </div>
      </div>
    </div>
  </div>
