<app-dashboard-nav></app-dashboard-nav>
    <div class="container mt-4">
  
      <form>
        <div class="row">
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success"  style=" border: none; background-color: #e75480; font-weight: bold;"  data-toggle="modal" data-target="#viewCart">Add Product</button>
            </div>
        </div>
        <br>
    </form>
    
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <td><img [src]="item.image" alt="Product Image" width="50"></td>
            <td style="color: black; font-weight: bold;">{{ item.title }}</td>
            <td style="color: #c62c6e; font-weight: bold;">{{ item.category }}</td>
            <td style="color: green; font-weight: bold;">${{ item.price }}</td>
            <td><button class="btn btn-success"  style=" border: none; background-color: #792a6a; font-weight: bold;"  data-toggle="modal" data-target="#update" (click)="update(item)">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>

      <!-- Modal -->
  <div class="modal fade" id="viewCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="form">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <label for="" >Title</label>
                <input type="text"  formControlName="title" class="form-control" placeholder="title">
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="" >Price</label>
                <input type="number"  formControlName="price" class="form-control" placeholder="price">
              </div>
              <div class="col-md-4 col-sm-12">
                <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)"[all]=false  [select]="form.value.category"></app-select>
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="" >Image</label>
                <img src="{{base64}}" alt="" id="imgg">
                <input type="file" class="form-control" (change)="getImagePath($event)">
              </div>
              <div class="col-md-8 col-sm-12">
                <label for="image" >Description</label>
                <textarea class="form-control" formControlName="description"  placeholder="type here ... "></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
              <button class="btn btn-success"  [disabled]="!form.valid" (click)="addProduct()">Add Product</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

        <!-- Update Modal -->
        <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important;">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Update Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
      
                <form [formGroup]="form">
                  <div class="row">
                    <div class="col-md-4 col-sm-12">
                      <label for="" >Title</label>
                      <input type="text"  formControlName="title" class="form-control" placeholder="title">
                    </div>
                    <div class="col-md-4 col-sm-12">
                      <label for="" >Price</label>
                      <input type="number"  formControlName="price" class="form-control" placeholder="price">
                    </div>
                    <div class="col-md-4 col-sm-12">
                      <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)"[all]=false  [select]="form.value.category"></app-select>
                    </div>
                    <div class="col-md-4 col-sm-12">
                      <label for="" >Image</label>
                      <img src="{{base64}}" alt="" id="imgg">
                      <input type="file" class="form-control" (change)="getImagePath($event)">
                    </div>
                    <div class="col-md-8 col-sm-12">
                      <label for="image" >Description</label>
                      <textarea class="form-control" formControlName="description"  placeholder="type here ... "></textarea>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-success"  style="background-color: #792a6a; border: none;" [disabled]="!form.valid" (click)="updateProduct()">Update</button>
                  </div>
                </form>
      
              </div>
            </div>
          </div>
        </div>
